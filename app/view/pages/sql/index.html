<h1>引言</h1>

<p>SQL 指结构化查询语言，全称是 Structured Query Language。是用于访问和处理数据库的标准的计算机语言。</p>
<p>SQL 是一门 ANSI（American National Standards Institute 美国国家标准化组织）标准的计算机语言，但是仍然存在着多种不同版本的 SQL 语言。大部分 SQL 数据库程序都拥有自己的方言。</p>
